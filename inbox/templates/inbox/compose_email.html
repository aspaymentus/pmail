{% extends "inbox/loginView.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Compose Email</legend>
                    {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Send</button>
            </div>
        </form>
        <div class="border-top pt-3">
            {% comment %} <small class="text-muted">
                Don't Have an Account? <a class="ml-2" href="{% url 'user-registration' %}">Sign Up</a>
            </small> {% endcomment %}
        </div>
    </div>
{% endblock content %}
